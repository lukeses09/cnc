
<hr> <!-- DIVIDER -->

<!-- Module User Form is arranged according to BOOTSRAP STYLE RULINGS -->

<!-- all local variable is singular -->
<!-- all input fields has ID, and all div has ID with the same name but added with _div"
<!-- NOTE: ID in div is for validation, it'll indicate to make the DIV to change class when validation triggered-->

              
<div class="row" style="margin-bottom:5px"> <!-- ROW 1 -->
  
  <div class="col-xs-4" id="modal_user_name_div" class='form-group'> 
    <label><font color="darkred">*</font>User Name</label> <!-- Prod_Name -->
    <input type="text" class="form-control input-lg" id="modal_user_name" required="">
  </div>               

  <div class="col-xs-4" id="modal_user_password_div" class='form-group'> 
    <label><font color="darkred">*</font>User Password</label> <!-- Prod_Name -->
    <input type="password" class="form-control input-lg" id="modal_user_password" required="">
  </div>      

  <div class="col-xs-4" id="modal_user_type_div" class='form-group'> 
    <label><font color="darkred">*</font>User Type</label> <!-- Prod_Name -->
    <select class="form-control input-lg" id="modal_user_type" required>
      <option value="none">--SELECT--</option>
      <option value="ADMIN">Admin</option>
      <option value="USER">User</option>                      
    </select>
  </div>      

</div> <!-- /.row -->
